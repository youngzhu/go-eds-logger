name: Log Every Mon via Docker

on:
  schedule:
  - cron: '1 1 * * Mon'
  
  workflow_dispatch:

jobs:
  docker-log:
    runs-on: ubuntu-latest
    steps:
      - name: Show time
        run: date
        
      - name: Show Timezone
        run: timedatectl
        
      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.17

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Fetch required Go modules
        run:  go mod download

      - name: Build
        run:  go build -v ./...

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        uses: docker/build-push-action@v3
        with:
          build-args: |
            EDS_USR_ID=${{ secrets.LOGIN_ID }}
            EDS_USR_PWD=${{ secrets.LOGIN_PWD }}
            MAIL_FROM=${{ secrets.GO_MAIL_FROM }}
            MAIL_FROM_PWD=${{ secrets.GO_MAIL_FROM_PWD }}
            MAIL_TO=${{ secrets.GO_MAIL_TO }}
          builder: ${{ steps.buildx.outputs.name }}
          push:    false
          load:    true
          tags: docker-eds-logger:latest
          no-cache: true

      - name: Run Container
        run: docker run docker-eds-logger
